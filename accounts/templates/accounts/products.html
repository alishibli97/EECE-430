{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<button><a href="{% url 'create_product' %}">Add a new product</a></button>
				<br>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th> </th>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Best Seller</th>
						</tr>

						{% for i in products %}

							<tr>
								<td><img src="{{i.prod_img.url}}" width="50" height="50"></td>
								<td>{{i.prod_name}}</td>
								<td>{{i.prod_cat}}</td>
								<td>{{i.prod_price}}</td>
								<td>{{i.prod_qty}}</td>
								<td>{{i.prod_bestSeller}}</td>
							</tr>

						{% endfor %}
					</table>
				</div>
			</div>
		</div>

{% endblock content %}
